<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find a National Park Near You!</title>
</head>
<body>
    <main>
        <header>
            <h1>Find a park near you!</h1>
        </header>
        <form>
            <label for="search-term">Search for parks in a state</label>
            <input type="text" name="search-term" id="js-search-term" required>
            <br>
            <label for="max-results">Max Results</label>
            <input type="number" name="max-results" id="js-max-results" value="10">
            <input type="submit" value="Search">
        </form>
        <section class="results hidden">
            <div class="results-wrapper">
                <ul class="js-results-list">
                </ul>
            </div>
        </section>
        <section class="results-p"></section>
    </main>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
